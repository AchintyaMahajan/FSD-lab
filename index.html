<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="heading">User Registration form</h1>
    <div class="box">
      <h1>Name:</h1>
      <input
        type="text"
        name="name"
        id="name-id"
        placeholder="Your name"
        required
      />
    </div>

    <div class="box">
      <h1>Email:</h1>
      <input
        type="email"
        name="email"
        id="email-id"
        placeholder="Your email"
        required
      />
    </div>

    <div class="box">
      <h1>Password:</h1>
      <input
        type="password"
        name="password"
        id="password-id"
        placeholder="Your password"
        required
      />
    </div>

    <button type="button" id="button-id">Submit</button>

    <script src="index.js"></script>
  </body>
</html>
